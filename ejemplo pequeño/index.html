<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Productos</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Registro de Productos</h2>
        
        <!-- Formulario para agregar producto -->
        <div class="card mb-4">
            <div class="card-body">
                <form id="productForm">
                    <div class="form-group">
                        <label for="codigo">Código</label>
                        <input type="text" class="form-control" id="codigo" required>
                    </div>
                    <div class="form-group">
                        <label for="nombre">Nombre</label>
                        <input type="text" class="form-control" id="nombre" required>
                    </div>
                    <div class="form-group">
                        <label for="marca">Marca</label>
                        <input type="text" class="form-control" id="marca" required>
                    </div>
                    <div class="form-group">
                        <label for="modelo">Modelo</label>
                        <input type="text" class="form-control" id="modelo" required>
                    </div>
                    <div class="form-group">
                        <label for="numeroSerie">Número de Serie</label>
                        <input type="text" class="form-control" id="numeroSerie" required>
                    </div>
                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="estado">
                        <label class="form-check-label" for="estado">Estado (Activo)</label>
                    </div>
                    <button type="button" class="btn btn-primary" onclick="registrarProducto()">Registrar Producto</button>
                    <button type="button" class="btn btn-success" onclick="mostrarProductos()">Mostrar Productos</button>
                </form>
            </div>
        </div>

        <!-- Tabla para mostrar productos -->
        <table class="table table-striped" id="productosTable">
            <thead>
                <tr>
                    <th>Código</th>
                    <th>Nombre</th>
                    <th>Marca</th>
                    <th>Modelo</th>
                    <th>Número de Serie</th>
                    <th>Estado</th>
                </tr>
            </thead>
            <tbody>
                <!-- Los productos se agregarán aquí -->
            </tbody>
        </table>
    </div>

    <script src="app.js"></script>
</body>
</html>
